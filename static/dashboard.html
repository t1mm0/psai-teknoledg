<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSAI Dashboard - Teknoledg</title>
    <style>
        /* PSAI Dashboard Styles */
        /* Purpose: Client-specific dashboard with company info and links */
        /* Last Modified: 2024-12-19 | By: AI Assistant | Completeness: 95/100 */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #101010 0%, #272727 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Header */
        .header {
            background-color: #000000;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            position: relative;
            z-index: 5;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo {
            height: 50px;
            width: auto;
        }
        
        .logotype {
            height: 50px;
            width: auto;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .client-name {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }
        
        .logout-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Main Content */
        .main-content {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .welcome-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #20b2aa, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .welcome-subtitle {
            font-size: 18px;
            color: #cccccc;
            margin-bottom: 20px;
        }
        
        .company-info {
            background: rgba(40, 40, 40, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .company-name {
            font-size: 24px;
            font-weight: 600;
            color: #20b2aa;
            margin-bottom: 10px;
        }
        
        .company-description {
            color: #cccccc;
            line-height: 1.6;
        }
        
        /* Links Grid */
        .links-section {
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .link-card {
            background: rgba(40, 40, 40, 0.3);
            border-radius: 12px;
            padding: 24px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(32, 178, 170, 0.3);
        }
        
        .link-icon {
            font-size: 32px;
            margin-bottom: 15px;
            color: #20b2aa;
        }
        
        .link-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }
        
        .link-description {
            color: #cccccc;
            line-height: 1.5;
            font-size: 14px;
        }
        
        /* Status Section */
        .status-section {
            background: rgba(40, 40, 40, 0.3);
            border-radius: 12px;
            padding: 24px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .status-item {
            text-align: center;
        }
        
        .status-value {
            font-size: 24px;
            font-weight: 700;
            color: #20b2aa;
            margin-bottom: 5px;
        }
        
        .status-label {
            color: #cccccc;
            font-size: 14px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 0 20px;
                height: 60px;
            }
            
            .logo {
                height: 35px;
            }
            
            .logotype {
                height: 30px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .welcome-title {
                font-size: 24px;
            }
            
            .links-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo-section">
            <img src="/static/images/logo.png" alt="Teknoledg Logo" class="logo">
            <img src="/static/images/logotype_white.svg" alt="Teknoledg" class="logotype">
        </div>
        <div class="user-info">
            <div class="client-name" id="clientName">Loading...</div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Welcome Section -->
        <div class="welcome-section">
            <h1 class="welcome-title">Welcome to PSAI Dashboard</h1>
            <p class="welcome-subtitle">Your intelligent automation command center</p>
        </div>
        
        <!-- Company Info -->
        <div class="company-info">
            <div class="company-name" id="companyName">Teknoledg</div>
            <div class="company-description" id="companyDescription">
                Advanced AI automation and data intelligence solutions for modern businesses.
            </div>
        </div>
        
        <!-- Quick Links -->
        <div class="links-section">
            <h2 class="section-title">Quick Access</h2>
            <div class="links-grid" id="linksGrid">
                <!-- Links will be populated by JavaScript -->
            </div>
        </div>
        
        <!-- Status Section -->
        <div class="status-section">
            <h2 class="section-title">System Status</h2>
            <div class="status-grid">
                <div class="status-item">
                    <div class="status-value" id="psaiStatus">Active</div>
                    <div class="status-label">PSAI System</div>
                </div>
                <div class="status-item">
                    <div class="status-value" id="clientCount">1</div>
                    <div class="status-label">Active Clients</div>
                </div>
                <div class="status-item">
                    <div class="status-value" id="lastUpdate">Now</div>
                    <div class="status-label">Last Update</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dashboard JavaScript
        // Purpose: Load client-specific information and links
        
        // Client configuration
        const clientConfig = {
            links: {
                'psai_1': {
                    title: 'PSAI_1 Automation',
                    description: 'Run intelligent content harvesting and processing',
                    icon: 'ü§ñ',
                    url: '/psai-timeline',
                    color: '#20b2aa'
                },
                'reports': {
                    title: 'Reports & Analytics',
                    description: 'View generated reports and system analytics',
                    icon: 'üìä',
                    url: '/reports',
                    color: '#4ecdc4'
                },
                'settings': {
                    title: 'Settings',
                    description: 'Configure system preferences and options',
                    icon: '‚öôÔ∏è',
                    url: '/settings',
                    color: '#ff6b6b'
                },
                'analytics': {
                    title: 'Advanced Analytics',
                    description: 'Deep dive into system performance metrics',
                    icon: 'üìà',
                    url: '/analytics',
                    color: '#ffd93d'
                },
                'admin': {
                    title: 'Admin Panel',
                    description: 'System administration and user management',
                    icon: 'üëë',
                    url: '/admin',
                    color: '#ff9ff3'
                }
            }
        };
        
        // Load client information
        async function loadClientInfo() {
            try {
                // Get client info from server
                const response = await fetch('/api/client/info');
                const clientInfo = await response.json();
                
                // Update UI
                document.getElementById('clientName').textContent = clientInfo.name || 'Client';
                document.getElementById('companyName').textContent = clientInfo.company || 'Teknoledg';
                document.getElementById('companyDescription').textContent = clientInfo.description || 'Advanced AI automation solutions';
                
                // Load links based on permissions
                loadClientLinks(clientInfo.permissions || []);
                
            } catch (error) {
                console.error('Error loading client info:', error);
                // Fallback to default
                document.getElementById('clientName').textContent = 'Client';
                loadClientLinks(['psai_1']);
            }
        }
        
        // Load client links based on permissions
        function loadClientLinks(permissions) {
            const linksGrid = document.getElementById('linksGrid');
            linksGrid.innerHTML = '';
            
            permissions.forEach(permission => {
                if (clientConfig.links[permission]) {
                    const link = clientConfig.links[permission];
                    const linkCard = document.createElement('div');
                    linkCard.className = 'link-card';
                    linkCard.onclick = () => window.location.href = link.url;
                    
                    linkCard.innerHTML = `
                        <div class="link-icon">${link.icon}</div>
                        <div class="link-title">${link.title}</div>
                        <div class="link-description">${link.description}</div>
                    `;
                    
                    linksGrid.appendChild(linkCard);
                }
            });
        }
        
        // Logout function
        function logout() {
            // Clear token and redirect to auth
            localStorage.removeItem('teknoledg_token');
            window.location.href = '/auth';
        }
        
        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('teknoledg_token');
            if (!token) {
                window.location.href = '/auth';
                return;
            }
            
            // Verify token with server
            fetch('/api/verify', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Invalid token');
                }
                return response.json();
            })
            .then(data => {
                if (!data.valid) {
                    throw new Error('Token expired');
                }
                loadClientInfo();
            })
            .catch(error => {
                console.error('Auth error:', error);
                window.location.href = '/auth';
            });
        }
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
